kind: Service
apiVersion: v1
metadata:
  name: hbase-alone
  namespace: development
  labels:
    app: hbase-alone
spec:
  clusterIP: None
  ports:
  - port: 2122
    name: ssh
  selector:
    app: hbase-alone
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: hbase-alone
  namespace: development
spec:
  replicas: 1
  serviceName: hbase-alone
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: hbase-alone
    spec:
      nodeSelector:
        type: dell_r610
      terminationGracePeriodSeconds: 0
      containers:
      - name: hbase-alone
        image: 10.0.12.207:32000/hbase:1.2-alone.001
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 4000m
            memory: 8000Mi
          requests:
            cpu: 4000m
            memory: 8000Mi
        ports:
        # hbase
        - containerPort: 16010
        - containerPort: 16020
        - containerPort: 16030
        - containerPort: 60000
        - containerPort: 60010
        - containerPort: 60020
        - containerPort: 60030
        - containerPort: 8090
        - containerPort: 9090
        - containerPort: 56567
        # zk
        - containerPort: 2181
        - containerPort: 2191
        - containerPort: 2192
        # ssh
        - containerPort: 2122
        securityContext:
          privileged: true
        env:
        - name: NAMESPACE
          value: "development"
        - name: SERVICE
          value: "hbase-alone"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        args:
        - -d
        volumeMounts:
        - name: ssh-key
          mountPath: /.ssh
          readOnly: true
      volumes:
      - name: ssh-key
        secret:
          secretName: ssh-key 
          items:
          - key: authorized-keys
            path: authorized_keys
          - key: id-rsa
            path: id_rsa
          - key: id-rsa.pub
            path: id_rsa.pub
