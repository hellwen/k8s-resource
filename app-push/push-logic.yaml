kind: Service
apiVersion: v1
metadata:
  name: push-logic
  namespace: development
  labels:
    system: push
    app: push-logic
spec:
  type: NodePort
  ports:
  - port: 50006
    nodePort: 20001
    name: http
  selector:
    system: push
    app: push-logic
---
kind: Service
apiVersion: v1
metadata:
  name: push-logic-inner
  namespace: development
  labels:
    system: push
    app: push-logic-inner
spec:
  ports:
  - port: 50007
    name: rpc
  - port: 50008
    name: tcp
  selector:
    system: push
    app: push-logic
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: push-logic
  namespace: development
  labels:
    system: push
    app: push-logic
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        system: push
        app: push-logic
    spec:
      nodeSelector:
        type: virtual
      containers:
      - name: push-logic
        image: 10.0.12.203:32000/push-logic:v1
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 50006
          name: http
        - containerPort: 50007
          name: rpc
        - containerPort: 50008
          name: tcp
        securityContext:
          privileged: true
        volumeMounts:
        - name: log-store
          mountPath: /data
      volumes:
      - name: log-store
        persistentVolumeClaim:
          claimName: push-app-pvc
