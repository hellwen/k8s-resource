kind: Service
apiVersion: v1
metadata:
  name: push-coment
  namespace: development
  labels:
    system: push
    app: push-coment
spec:
  type: NodePort
  ports:
  - port: 50000
    targetPort: 50000
    nodePort: 20000
  selector:
    system: push
    app: push-coment
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: push-comet
  namespace: development
  labels:
    system: push
    app: push-coment
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        system: push
        app: push-coment
    spec:
      containers:
      - name: push-coment
        image: 10.0.12.203:32000/centos7:0.1
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 50000
          name: tcp1
        - containerPort: 50001
          name: websocket
        - containerPort: 50002
          name: rpc
        - containerPort: 50003
          name: tcp2
        securityContext:
          privileged: true
        env:
        - name: AUTHORIZED_KEYS
          value: "ssh-rsa  k8s@k8s_m.kubernetes.com,ssh-rsa  k8s@k8s_n1.kubernetes.com"
        volumeMounts:
        - name: log-store
          mountPath: /data
      volumes:
      - name: log-store
        persistentVolumeClaim:
          claimName: push-app-pvc
