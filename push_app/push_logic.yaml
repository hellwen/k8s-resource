kind: Service
apiVersion: v1
metadata:
  name: push-logic
  namespace: development
  labels:
    system: push
    app: push-logic
spec:
  type: NodePort
  ports:
  - port: 50006
    targetPort: 50006
    nodePort: 20001
    name: http
  selector:
    system: push
    app: push-logic
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: push-logic
  namespace: development
  labels:
    system: push
    app: push-logic
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        system: push
        app: push-logic
    spec:
      containers:
      - name: push-logic
        image: 10.0.12.203:32000/centos7:0.1
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 50006
          name: http
        - containerPort: 50007
          name: rpc
        - containerPort: 50008
          name: tcp
        securityContext:
          privileged: true
        env:
        - name: AUTHORIZED_KEYS
          value: "ssh-rsa  k8s@k8s_m.kubernetes.com,ssh-rsa  k8s@k8s_n1.kubernetes.com"
        volumeMounts:
        - name: log-store
          mountPath: /data
      volumes:
      - name: log-store
        persistentVolumeClaim:
          claimName: push-app-pvc
