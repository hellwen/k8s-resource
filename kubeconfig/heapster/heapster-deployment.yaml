apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: heapster
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: heapster
        version: v6
    spec:
      containers:
      - name: heapster
        image: k8s-registry.zeusis.com:32000/heapster:v1.2.0
        imagePullPolicy: Always
        command:
        - /heapster
        - --source=kubernetes:http://192.168.61.2:6550?inClusterConfig=false
        - --sink=influxdb:http://monitoring-influxdb.kube-system.svc.cluster.local:8086
