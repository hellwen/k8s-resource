kind: Service
apiVersion: v1
metadata:
  name: rom-pg-fod
  namespace: development
  labels:
    app: rom-pg-fod
spec:
  type: NodePort
  ports:
  - port: 5440
    name: pg
    nodePort: 30020
  selector:
    app: rom-pg-fod
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rom-pg-fod
  namespace: development
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rom-pg-fod
    spec:
      containers:
      - name: rom-pg-fod
        image: 10.0.12.207:32000/postgres:9.6.001
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
        env:
        - name: PG_INITDB
          value: "true"
        - name: POSTGRES_DB
          value: "fod"
        - name: POSTGRES_USER
          value: "fod"
        - name: POSTGRES_PASSWORD
          value: "ubuntu"
        volumeMounts:
        - name: ssh-key
          mountPath: /.ssh
          readOnly: true
        - name: pg-data
          mountPath: /data
      volumes:
      - name: ssh-key
        secret:
          secretName: ssh-key 
          items:
          - key: authorized-keys
            path: authorized_keys
      - name: pg-data
        persistentVolumeClaim:
          claimName: rom-pg-fod-pvc
