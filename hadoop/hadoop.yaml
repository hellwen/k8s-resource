kind: Service
apiVersion: v1
metadata:
  name: hadoop
  namespace: development
  labels:
    app: hadoop
spec:
  clusterIP: None
  ports:
  - port: 2122
    name: ssh
  - port: 19888
    name: mapred
  - port: 50070
    name: hdfs
  - port: 8088
    name: yarn
  selector:
    app: hadoop
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: hadoop
  namespace: development
spec:
  replicas: 4
  serviceName: hadoop
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: hadoop
    spec:
      nodeSelector:
        type: virtual
      terminationGracePeriodSeconds: 0
      containers:
      - name: hadoop
        image: 10.0.12.203:32000/hadoop:2.7.001
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
        ports:
        # hdfs
        - containerPort: 50010
        - containerPort: 50020
        - containerPort: 50070
        - containerPort: 50470
        - containerPort: 50075
        - containerPort: 50475
        - containerPort: 50090
        - containerPort: 8019
        - containerPort: 8020
        - containerPort: 8480
        - containerPort: 8485
        # mapred
        - containerPort: 10020
        - containerPort: 19888
        # yarn
        - containerPort: 8030
        - containerPort: 8031
        - containerPort: 8032
        - containerPort: 8033
        - containerPort: 8040
        - containerPort: 8042
        - containerPort: 8088
        #jobhistory
        - containerPort: 10020
        - containerPort: 19888
        # hive
        - containerPort: 9083
        - containerPort: 10000
        # ssh
        - containerPort: 2122
        securityContext:
          privileged: true
        env:
        - name: NAMESPACE
          value: "development"
        - name: SERVICE
          value: "hadoop"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: ssh-key
          mountPath: /.ssh
          readOnly: true
      volumes:
      - name: ssh-key
        secret:
          secretName: ssh-key 
          items:
          - key: authorized-keys
            path: authorized_keys
          - key: id-rsa
            path: id_rsa
          - key: id-rsa.pub
            path: id_rsa.pub
