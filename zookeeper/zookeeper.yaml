kind: Service
apiVersion: v1
metadata:
  name: push-zookeeper
  namespace: development
  labels:
    type: push-zookeeper
spec:
  ports:
  - port: 2122
    name: ssh
  - port: 2181
    name: zk
  selector:
    type: push-zookeeper
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: push-zookeeper
  namespace: development
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: push-zookeeper
    spec:
      nodeSelector:
        type: virtual
      containers:
      - name: push-zookeeper
        image: 10.0.12.203:32000/zookeeper:3.4.9.001
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
        ports:
        # ssh
        - containerPort: 2122
        # zk
        - containerPort: 2181
        env:
        - name: AUTHORIZED_KEYS
          value: "ssh-rsa  k8s@k8s_m.kubernetes.com,ssh-rsa  k8s@k8s_n1.kubernetes.com"
