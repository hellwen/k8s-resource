filebeat:
  prospectors:
    - input_type: log
      symlinks: true
      paths:
      - "/var/log/containers/*.log"
      tags:
      - "containers"

output:
  elasticsearch:
    hosts: ["${ELASTICSEARCH_HOSTS}"]
    index: "${ELASTICSEARCH_INDEX}-%{+YYYY.MM.dd}"
    template:
      enabled: true
      versions.2x.enabled: false
      name: "filebeat"
      path: "${BEATS_HOME}/filebeat.template.json"
      overwrite: false

logging:
  level: ${LOG_LEVEL:error}
