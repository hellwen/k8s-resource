filebeat:
  prospectors:
    - input_type: log
      document_type: kube-logs
      symlinks: true
      paths:
        - "/var/log/containers/*.log"

output:
  elasticsearch:
    hosts: ["${ELASTICSEARCH_HOSTS}"]
    index: "filebeat"
    template:
      enabled: true
      versions.2x.enabled: false
      name: "filebeat"
      path: "filebeat.template.json"
      overwrite: false

logging:
  level: ${LOG_LEVEL:error}
