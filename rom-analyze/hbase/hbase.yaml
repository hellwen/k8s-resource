kind: Service
apiVersion: v1
metadata:
  name: rom-hbase
  namespace: development
  labels:
    app: rom-hbase
spec:
  clusterIP: None
  ports:
  - port: 2122
    name: ssh
  selector:
    app: rom-hbase
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: rom-hbase
  namespace: development
spec:
  replicas: 1
  serviceName: rom-hbase
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: rom-hbase
    spec:
      nodeSelector:
        type: dell_r610
      terminationGracePeriodSeconds: 0
      containers:
      - name: rom-hbase
        image: 10.0.12.207:32000/hbase:1.2.001
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 4000m
            memory: 8000Mi
          requests:
            cpu: 4000m
            memory: 8000Mi
        securityContext:
          privileged: true
        env:
        - name: NAMESPACE
          value: "development"
        - name: SERVICE
          value: "rom-hbase"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        args:
        - -d
        volumeMounts:
        - name: ssh-key
          mountPath: /.ssh
          readOnly: true
        - name: hbase-data
          mountPath: /data
      volumes:
      - name: ssh-key
        secret:
          secretName: ssh-key 
          items:
          - key: authorized-keys
            path: authorized_keys
          - key: id-rsa
            path: id_rsa
          - key: id-rsa.pub
            path: id_rsa.pub
      - name: hbase-data
        persistentVolumeClaim:
          claimName: rom-hbase-pvc
